version: "3.8"

volumes:
  postgres_data:

services:
  postgres:
    build:
      context: ./postgres
      dockerfile: dockerfile
      target: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test
      - TIMESCALEDB_TELEMETRY=off
      - TS_TUNE_MEMORY=8GB
      - TS_TUNE_NUM_CPUS=4
    expose:
      - "5432"
    ports:
      - "5432:5432"
    platform: linux/x86_64
    restart: always
    stop_signal: SIGINT
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/sql/patchdb.d:/docker-entrypoint-patchdb.d

  test:
    build:
      context: .
      dockerfile: dockerfile
      target: test
    environment:
      - CONFIG=./local/test.yaml
      - ENV=./secrets/example.env
    platform: linux/x86_64

  pre-commit:
    build:
      context: .
      dockerfile: dockerfile
      target: pre-commit
    environment:
      - CONFIG=./local/test.yaml
      - ENV=./secrets/example.env
    platform: linux/x86_64

  build-wheel:
    build:
      context: .
      dockerfile: dockerfile
      target: build-wheel
    platform: linux/x86_64

  install-wheel:
    build:
      context: .
      dockerfile: dockerfile
      target: install-wheel
    platform: linux/x86_64
